      <!-- Contact Form -->
      <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
      <div class="row">
        <div class="col-lg-8 mb-4">
          <h3><small>Send us a Message</small></h3>
          <form name="sentMessage" id="contactForm" action="https://formspree.io/info@onthemoveosteo.co.uk" method="POST">
            <div class="control-group form-group">
              <div class="controls">
                <label>Name:</label>
                <input type="text" required class="form-control" id="name" name="name">
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Phone Number:</label>
                <input type="tel" required class="form-control" id="phone" name="phone">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Email Address:</label>
                <input type="email" required class="form-control" id="email" name="email">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Brief description of problem, area of pain etc:</label>
                <textarea rows="5" cols="100" required class="form-control" id="message" name="message" maxlength="999" style="resize:none"></textarea>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Are there any parking restrictions at your location?:</label>
                <textarea rows="3" cols="100" required class="form-control" id="message" name="message" maxlength="999" style="resize:none"></textarea>
              </div>
            </div>            
            <div id="success"></div>
            <!-- For success/fail messages -->
            <button type="submit" class="btn btn-primary" id="sendMessageButton" value="Send">SEND</button>
            <!-- page displayed after form submission-->
            <input type="hidden" name="_next" value="/osteopathysite/contact_form_submitted.html" />
          </form>
        </div>
